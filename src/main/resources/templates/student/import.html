<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩导入</title>
    <link rel="stylesheet" type="text/css" href="../../static/vendors/bootstrap/css/bootstrap.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}"/>
    <style>
        .top{
            border: 0 solid #dddbdd;
            border-bottom-width: 1px;
            padding: 2px;
        }
        a:hover{
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="row top">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/student/queryGrade}">成绩查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/student/gradeStatistics}">学分、绩点统计</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/student/import}">成绩导入</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-danger" th:value="注销">
                </form>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-6 offset-3">
                    <!--/*@thymesVar id="form" type="com.hfut.issf.grade.controller.form.ImportForm"*/-->
                    <form th:action="@{/student/import}" method="post" th:object="${form}">
                        <div class="row form-group">
                            <label for="username" class="col-md-2">用户名</label>
                            <div class="col-md-10">
                                <input type="text" id="username" class="form-control" th:field="*{username}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="password" class="col-md-2">密码</label>
                            <div class="col-md-10">
                                <input type="password" id="password" class="form-control" th:field="*{password}">
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" class="btn btn-primary btn-block" value="成绩导入">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/vendors/bootstrap/js/bootstrap.js" th:src="@{/vendors/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
